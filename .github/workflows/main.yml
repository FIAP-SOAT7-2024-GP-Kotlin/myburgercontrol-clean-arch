name: Docker Image CI

on:
  push:
    branches: [ "feature/actions" ]
  pull_request:
    branches: [ "feature/actions" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build --info --stacktrace --warning-mode all

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: build/reports/tests/test/index.html

    - name: Authentication Docker Hub [MyBurguer ≡]
      uses: docker/login-action@v3.2.0
      with:
        username: ${{secrets.DOCKERHUB_USER}}
        password: ${{secrets.DOCKERHUB_PWD}}

    - name: Build the Docker image [MyBurguer ≡]
      uses: docker/build-push-action@v6.0.0
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: |
          fiapmyburguer/myburgercontrol-clean-arch:${{ github.run_id }}
          fiapmyburguer/myburgercontrol-clean-arch:latest
