name: Docker Image CI

on:
  push:
    branches: [ "feature/actions" ]
  pull_request:
    branches: [ "feature/actions" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
        build-scan-terms-of-use-agree: "yes"

    - name: Run build
      run: ./gradlew clean build --no-daemon -x test

    - name: Start Docker Compose
      run: docker-compose up -d

    - name: Wait for services to be up
      run: |
        sleep 100

    - name: Show services 
      run: |
        docker ps -a
        
    - name: Run tests
      run: ./gradlew test --info --stacktrace

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: build/reports/tests/test

    - name: Stop Docker Compose
      run: docker-compose down

    - name: Authentication Docker Hub [MyBurguer ≡]
      uses: docker/login-action@v3.2.0
      with:
        username: ${{secrets.DOCKERHUB_USER}}
        password: ${{secrets.DOCKERHUB_PWD}}

    - name: Build the Docker image [MyBurguer ≡]
      uses: docker/build-push-action@v6.0.0
      with:
        context: ./
        file: ./Dockerfile
        push: true
        tags: |
          fiapmyburguer/myburgercontrol-clean-arch:${{ github.run_id }}
          fiapmyburguer/myburgercontrol-clean-arch:latest
