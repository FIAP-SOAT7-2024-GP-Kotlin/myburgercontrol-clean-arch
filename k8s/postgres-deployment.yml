apiVersion: v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
          - containerPort: 5432
            name: postgres-port
          envFrom:
            - configMapRef:
                name: postgres-config
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: postgresql-data
