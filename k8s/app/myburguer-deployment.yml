apiVersion: apps/v1
kind: Deployment
metadata:
  name: myburguer
spec:
  selector:
    matchLabels:
      app: myburguer
  replicas: 2
  template:
    metadata:
      labels:
        app: myburguer
    spec:
      containers:
        - name: myburguer
          image: fiapmyburguer/myburgercontrol-clean-arch:latest
          imagePullPolicy: "IfNotPresent"
          resources:
            limits:
              memory: "512Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: myburguer-config
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 5
